<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>What-language</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <div class="container">
    <h1>What-language</h1>
    <div class="uploader">
      <input type="file" id="fileInput" multiple>
      <textarea id="codeInput" placeholder="ここにコードを直接貼り付けることもできますが、言語は検出されません。"></textarea>
      <button id="analyzeBtn">解析する</button>
    </div>
    <div id="resultContainer" class="hidden">
      <h2>解析結果</h2>
      <div id="summary"></div>
      <div id="languageChart"></div>
      <div id="dangerList"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
