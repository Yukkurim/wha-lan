<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>What-language ver.1.02</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico?v=2">

</head>
<body>
  <div class="container">
    <h1>What-language</h1>
    <div class="uploader">
      <input type="file" id="fileInput" multiple>
      <textarea id="codeInput" placeholder="ここにドロップアンドドラッグ / ファイルはすべてローカルで処理されます。 / 重いファイルは時間がかかります / リスクのあるコードを検知する機能も！"></textarea>
      <button id="analyzeBtn">解析する</button>
    </div>
    <div id="resultContainer" class="hidden">
      <h2>解析結果</h2>
      <div id="summary"></div>
      <div id="languageChart"></div>
      <div id="dangerList"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
